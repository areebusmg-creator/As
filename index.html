<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Starry Night AR - WebXR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; overflow: hidden; font-family: system-ui, sans-serif; }
    #enter-ar {
      position: fixed;
      bottom: 16px;
      right: 16px;
      padding: 10px 18px;
      border-radius: 6px;
      border: none;
      background: #ffffff;
      color: #000000;
      font-weight: 600;
      cursor: pointer;
      z-index: 10;
    }
    #unsupported {
      position: fixed;
      bottom: 16px;
      left: 16px;
      right: 16px;
      padding: 10px 14px;
      border-radius: 6px;
      background: rgba(0,0,0,0.75);
      color: #fff;
      font-size: 14px;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="enter-ar">Enter Starry Night AR</button>
  <div id="unsupported">
    WebXR AR is not supported on this device or browser.
    Please use Chrome on an ARCoreâ€‘compatible Android phone.
  </div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
    import { ARButton } from 'https://unpkg.com/three@0.160.0/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer;
    let controller;
    let paintingPlaced = false;

    const button = document.getElementById('enter-ar');
    const unsupported = document.getElementById('unsupported');

    init();

    function init() {
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      renderer.xr.addEventListener('sessionend', () => {
        paintingPlaced = false;
      });
      document.body.appendChild(renderer.domElement);

      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
      scene.add(light);

      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);

      const arButton = ARButton.createButton(renderer, {
        requiredFeatures: ['hit-test'],
      });

      // hide default ARButton UI, trigger via custom button
      arButton.style.display = 'none';

      if (arButton.textContent === 'AR NOT SUPPORTED') {
        unsupported.style.display = 'block';
        button.style.display = 'none';
      }

      button.addEventListener('click', () => {
        arButton.click();
      });

      window.addEventListener('resize', onWindowResize);

      renderer.setAnimationLoop(render);
    }

    let paintingTexture = null;
    const loader = new THREE.TextureLoader();
    loader.load('starry-night.jpg', tex => {
      paintingTexture = tex;
    });

    let hitTestSource = null;
    let hitTestSourceRequested = false;
    let reticle = null;

    function setupReticle(referenceSpace, session) {
      const geometry = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2);
      const material = new THREE.MeshBasicMaterial({ color: 0xffff00 });
      reticle = new THREE.Mesh(geometry, material);
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      session.requestReferenceSpace('viewer').then(function (viewerSpace) {
        session.requestHitTestSource({ space: viewerSpace }).then(function (source) {
          hitTestSource = source;
        });
      });

      session.addEventListener('end', function () {
        hitTestSourceRequested = false;
        hitTestSource = null;
      });

      hitTestSourceRequested = true;
    }

    function onSelect() {
      if (!reticle || !reticle.visible || paintingPlaced || !paintingTexture) return;

      const widthMeters = 1.2; // width of the painting in meters
      const heightMeters = widthMeters * (3 / 4); // 4:3 ratio

      const geometry = new THREE.PlaneGeometry(widthMeters, heightMeters);
      const material = new THREE.MeshStandardMaterial({
        map: paintingTexture,
        side: THREE.FrontSide,
      });

      const painting = new THREE.Mesh(geometry, material);
      painting.matrixAutoUpdate = false;
      painting.applyMatrix4(reticle.matrix);

      // offset a little up so it is centered on the reticle
      painting.position.y += heightMeters / 2;

      scene.add(painting);
      paintingPlaced = true;
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function render(timestamp, frame) {
      const session = renderer.xr.getSession();

      if (session && frame) {
        if (!hitTestSourceRequested) {
          setupReticle(renderer.xr.getReferenceSpace(), session);
        }

        if (hitTestSource) {
          const referenceSpace = renderer.xr.getReferenceSpace();
          const hitTestResults = frame.getHitTestResults(hitTestSource);

          if (hitTestResults.length) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);
            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
          } else {
            if (reticle) reticle.visible = false;
          }
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
